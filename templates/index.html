<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Simulator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Video Element & Canvas -->
    <div id="play-area">
        <div class="play-area-sub">
            <video id="stream" width="720" height="480"></video>
        </div>
    </div> 

    <input type="file" accept="audio/*;capture=microphone"> 

    <button id="btn-capture" type="button" class="btn btn-primary btn-lg mr-1">Analyze</button>

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('connect', function() {
            socket.emit('message', {data: 'I\'m connected!'});
        });
    </script>
    <script src="{{ url_for('static', filename='js/actions.js') }}"></script>
</body>
</html>
