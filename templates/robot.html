<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    robot
    <img id="img-robot" src="" alt="">

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('sendto robot', function(data) {
            
            switch(data) {
                case '1':
                document.getElementById("img-robot").src="{{ url_for('static', filename='img/1.jpg') }}";
                    break;
                case '2':
                document.getElementById("img-robot").src="{{ url_for('static', filename='img/2.jpg') }}";
                    break;
                case '3':
                document.getElementById("img-robot").src="{{ url_for('static', filename='img/3.jpg') }}";
                    break; 
                case '4':
                document.getElementById("img-robot").src="{{ url_for('static', filename='img/4.jpg') }}";
                    break;
            }
        });


    </script>
</body>
</html>
